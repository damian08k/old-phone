<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old phone</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <!-- ! Remove this -->
        <p class="text"></p>
      </div>
      <div class="buttons">
        <!-- TODO: Find way for creating line break inside button -->
        <button class="button" data-keys="1">1</button>
        <button class="button" data-keys="2ABC">2 ABC</button>
        <button class="button" data-keys="3DEF">3 DEF</button>
        <button class="button" data-keys="4GHI">4 GHI</button>
        <button class="button" data-keys="5JKL">5 JKL</button>
        <button class="button" data-keys="6MNO">6 MNO</button>
        <button class="button" data-keys="7PQRS">7 PQRS</button>
        <button class="button" data-keys="8TUV">8 TUV</button>
        <button class="button" data-keys="9WXYZ">9 WXYZ</button>
        <button class="button button-last-row" data-keys="*">*</button>
        <button class="button button-last-row" data-keys="0">0</button>
        <button class="button button-last-row" data-keys="#">#</button>
      </div>
    </div>
  </body>
</html>
