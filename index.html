<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old phone</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <!-- ! Remove this -->
        <p class="text">asdas</p>
      </div>
      <div class="buttons">
        <button class="button">1</button>
        <button class="button">
          <p class="digit">2</p>
          <div class="letters">
            <p class="letter">A</p>
            <p class="letter">B</p>
            <p class="letter">C</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">3</p>
          <div class="letters">
            <p class="letter">D</p>
            <p class="letter">E</p>
            <p class="letter">F</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">4</p>
          <div class="letters">
            <p class="letter">G</p>
            <p class="letter">H</p>
            <p class="letter">I</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">5</p>
          <div class="letters">
            <p class="letter">J</p>
            <p class="letter">K</p>
            <p class="letter">L</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">6</p>
          <div class="letters">
            <p class="letter">M</p>
            <p class="letter">N</p>
            <p class="letter">O</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">7</p>
          <div class="letters">
            <p class="letter">P</p>
            <p class="letter">Q</p>
            <p class="letter">R</p>
            <p class="letter">S</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">8</p>
          <div class="letters">
            <p class="letter">T</p>
            <p class="letter">U</p>
            <p class="letter">V</p>
          </div>
        </button>
        <button class="button">
          <p class="digit">9</p>
          <div class="letters">
            <p class="letter">W</p>
            <p class="letter">X</p>
            <p class="letter">Y</p>
            <p class="letter">Z</p>
          </div>
        </button>
        <button class="button button-last-row">*</button>
        <button class="button button-last-row">0</button>
        <button class="button button-last-row">#</button>
      </div>
    </div>
  </body>
</html>
