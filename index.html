<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old phone</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <!-- ! Remove this -->
        <p class="text"></p>
      </div>
      <div class="buttons">
        <button class="button" data-keys="1">1</button>
        <button class="button" data-keys="2ABC">
          <span>2</span>
          <span>A</span>
          <span>B</span>
          <span>C</span>
        </button>
        <button class="button" data-keys="3DEF">
          <span>3</span>
          <span>D</span>
          <span>E</span>
          <span>F</span>
        </button>
        <button class="button" data-keys="4GHI">
          <span>4</span>
          <span>G</span>
          <span>H</span>
          <span>I</span>
        </button>
        <button class="button" data-keys="5JKL">
          <span>5</span>
          <span>J</span>
          <span>K</span>
          <span>L</span>
        </button>
        <button class="button" data-keys="6MNO">
          <span>6</span>
          <span>M</span>
          <span>N</span>
          <span>O</span>
        </button>
        <button class="button" data-keys="7PQRS">
          <span>7</span>
          <span>P</span>
          <span>Q</span>
          <span>R</span>
          <span>S</span>
        </button>
        <button class="button" data-keys="8TUV">
          <span>8</span>
          <span>T</span>
          <span>U</span>
          <span>V</span>
        </button>
        <button class="button" data-keys="9WXYZ">
          <span>9</span>
          <span>W</span>
          <span>X</span>
          <span>Y</span>
          <span>Z</span>
        </button>
        <button class="button button-last-row" data-keys="*">
          <span>*</span>
        </button>
        <button class="button button-last-row" data-keys="0">
          <span>0</span>
        </button>
        <button class="button button-last-row" data-keys="#">
          <span>#</span>
        </button>
      </div>
    </div>
  </body>
</html>
